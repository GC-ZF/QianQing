name: morning
on:
  schedule:
  - cron:  '0 23 * * *'
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: main
        
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

